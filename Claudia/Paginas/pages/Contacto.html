    <div class="contenedor-formulario">

     
        <div class="imagen">
            <h2><em>Tienda online de Repostería</em></h2>
          <img src="../img/ContactPaq.jpg" alt="Imagen">
          
        </div>

        
    
        <div class="formulario">
            <label class="subtitulo" for="name">Nombre:</label>
            <input placeholder="Nombre " type="text">

            <label class="subtitulo" for="lastname">Apellido(Opcional):</label>
            <input placeholder="Apellido " type="text">
    
            <label class="subtitulo" for="email">Email:</label>
            <input placeholder="Email" id="email" type="email">
          <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
    
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4"></textarea>
    
          <button type="submit">Enviar</button>
        </div>
      </div>
    
      <div class="politica-privacidad">
        <input type="checkbox" id="aceptarPolitica" name="aceptarPolitica">
        <label for="aceptarPolitica">Acepto la Política de Privacidad</label>
        
    </div>
